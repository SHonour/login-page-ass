<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in pagge</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body >
    <div class='login-container'>
        <div class='left-section'>
          <img src="" alt="Background image" class='background-img'/>
          <div class='overlay'>
            <div class='brand-logo'>
              <img src="./images/132081897-real-estate-logo-house-logo-simple-design.jpg" alt="logo image"/>
              <span>Realnest</span>
            </div>
            <div class='tag-line'>
              <h2>Find your sweet home</h2>
              <p>Schedule visit in just a few clicks</p>
              <p>visits in just a few clicks</p>
              <div class="carousel-indicators">
                <span class="active"></span>
                <span></span>
                <span></span>
              </div>

            </div>
          </div>
          
        </div>
        <div class='right-section'>
          <div class="content-wrap">
            <button class='sign-in'>Sign in</button>
          <h2>Welcome Back to Realnest!</h2>
          <p>Sign in to your account</p>

          <form action="">
            <label>Your Email</label>
            <input type="email" class="text-box" placeholder='Enter your Email'/>

            <label >Password</label>
            <div class='password-div'>
              <input type="password" class="text-box" placeholder='Enter your password' />
              <span>

              </span>
            </div>

            <div>
              <label class="checkbox">
                <input type="checkbox" /> Remember Me 
                <a href="/">Forgot Password?</a>
              </label>
            </div>

            <button type='submit' class='login-btn'>login</button>
          </form>
          <div class="divider">
            <span>Instant Login</span>
          </div>
          <div className='Socials-link'>
            <span class='google-link'><img src="./images/7123025_logo_google_g_icon.png" class="logo google-logo" alt="google-logo">Continue with Google</span>
            <span class='fb-link'><img src="./images/317727_facebook_social media_social_icon.png" class="logo fb-logo" alt="fb-logo"> Continue with Facebook</span>
          </div>
          <p class="register-link">Don't have any account? <a href="./">register</a></p>


          </div>
          
        </div>
    </div>
</body>
</html>
