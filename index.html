<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="script.js"></script>
</head>   
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="overlay">
        <div class="brand-logo">
          <img src="./images/132081897-real-estate-logo-house-logo-simple-design.jpg" alt="logo image"/>
          <span>Realnest</span>
        </div>
        <div class="tag-line">
          <h2>Find your sweet home</h2>
          <p>Schedule visit in just a few clicks</p>
          <p>visit in just a few clicks</p>
        </div>
        <div class="carousel-indicators">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="right-section">
      <button class="sign-in">Sign in</button>
      <div class="content-wrap">
        <h2>Welcome Back to Realnest!</h2>
        <p>Sign in to your account</p>
        <form action="">
          <label>Your Email</label>
          <input type="email" class="text-box" placeholder="Enter your Email"/>
          <div class="password-div">
            <label class="password-label">Password</label>
            <div>
              <input type="password" class="text-box" placeholder="Enter your password"/>
              <button type="button" id="togglePassword" class="toggle-btn">
                <span class="material-symbols-outlined visibility-btn">visibility_off</span>
              </button>

            </div>
          </div>
          <div class="checkbox-wrap">
            <label class="checkbox">
              <input type="checkbox" class="password-checkbox"/> Remember Me 
              <a href="/">Forgot Password?</a>
            </label>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">
          <span>Instant Login</span>
        </div>
        <div class="socials-btn">
          <button class="google-btn"><img src="./images/7123025_logo_google_g_icon.png" class="logo google-logo" alt="google-logo"><span>Continue with Google</span></button>
          <button class="fb-btn"><img src="./images/317727_facebook_social media_social_icon.png" class="logo fb-logo" alt="fb-logo"><span>Continue with Facebook</span></button>
        </div>
        <p class="register-link">Don't have any account? <a href="./">Register</a></p>
      </div>
    </div>
  </div>
</body>
</html>
